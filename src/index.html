<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Product cards</title>
    <link
      rel="stylesheet"
      href="./styles/index.scss"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div
        class="card"
        data-qa="card"
      >
        <img
          class="card__img"
          src="./images/imac.jpeg"
          alt="imac"
        />
        <p class="card__title">
          APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)
        </p>
        <p class="card__product">Product code: 195434</p>
        <div class="card__reviews">
          <div class="card__stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star star--disabled"></div>
          </div>
          <p class="card__numbers">Reviews: 5</p>
        </div>
        <div class="card__price">
          <div class="price">
            <p class="price__title">Price:</p>
            <p class="price">$2,199</p>
          </div>
        </div>
        <button
          data-qa="hover"
          class="card__button"
        >
          Buy
        </button>
      </div>
    </main>
  </body>
</html>
